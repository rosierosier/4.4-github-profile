<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="/octicons/octicons.css">
  </head>
  <body>
    <div class="container">
      <section class="row search">
        <div class="top">
          <div class="main-search">
            <a href="#" class="octicon"><img src="./images/GitHub-Mark-32px.png"/></a>
            <div class="search-bar">
              <form id="new-search" action="http://www.github.com" method="get">
                <input id="search-bar" type="text" value="Search Github" size="21"></input>
              </form>
            </div><!--search-bar-->
            <a href="#" class="top-links">Pull requests</a>
            <a href="#" class="top-links">Issues</a>
            <a href="#" class="top-links">Gist</a>
          </div>
          <div class="new-options">
            <div id="plus">
              <h1>+</h2>
            </div>
            <div id="profile">
              <img src="#"/>
            </div>
          </div><!--new-options-->
        </div>
      </section>
      <section class="row body">
        <section class="col-md-12">
          <section class="col-md-3">
            <div class="profile-pic">
              <!-- <img src="#"/> -->
              <h1>Rosemaria Rosier</h1>
              <h2>rosierosier</h2>
              <p>Joined on <span>January 18, 2016<span></p>
              <h3>Organizations</h3>
            </div><!--profile-pic column-->
          </section>
          <section class="col-md-8">
            <div class="tabs">
              <div class="contributions-tab">
                <p>Contributions</p>
              </div><!--contributions-->
              <div class="repositories-tab">
                <p>Repositories</p>
              </div><!--repositories-->
              <div class="public-activity-tab">
                <p>Public activity</p>
              </div><!--public activity-->
              <div class="edit-profile-button">
                <button>Edit profile</button>
              </div><!--edit profile button-->
            </div>
            <div class="search-within-tab">
              <form id="search-repos" action="http://www.github.com" method="get">
                <input id="repo-search-bar" type="text" value="Find a repository" size="21"></input>
              </form>
              <button>Search</button>
              <div class="links-within-tab">
                <a href="#">All</a>
                <a href="#">Public</a>
                <a href="#">Private</a>
                <a href="#">Sources</a>
                <a href="#">Forks</a>
                <a href="#">Mirrors</a>
                <button>New</button>
              </div><!--links within tab-->
            </div><!--search-within-tab-->
            <div class="repository-list">
              <ul class="js-repository-tab">
                <li class="js-repo-name">4.4-github-profile</li>
                <li class="js-time-updated">Updated Time</li>
              </ul>
            </div><!--repository-list-->
          </section>
      </section>



    <script id="user-template" type="text/x-handlebars-template">
      <div class="profile-pic">
        <img src={{avatarUrl}}/>
        <h1>{{name}}</h1>
        <h2>{{username}}</h2>
        <p>Joined on <span>January 18, 2016<span></p>
      </div>
    </script>


    <script id="repo-template" type="text/x-handlebars-template">
      <ul class="js-respository-tab">
        <li class="js-repo-name">{{<!--repository name-->}}
        </li>
        <li class="js-time-updated">{{<!--updated time-->}}
        </li>
        <!-- <img src= {{image}} />
        <div class="description">
          <p>{{title}}</p>
          <p id="manufacturer">{{manufacturer}}</p>
          <p id="price">${{price}}</p>
          <p id="currency">{{currencyCode}}</p>
        </div> -->
      </ul>
    </script>




    <!-- <h1>Hello World!</h1>
    <ul class="js-planets-list">
      <li>Planet Name</li>
    </ul>

    <button class="js-planets-button">Get Planets!</button> -->
    <script src="./scripts/index.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
